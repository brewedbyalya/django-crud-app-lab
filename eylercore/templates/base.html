<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eylercore - A Project Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦇 Eylercore 🦇</h1>
            <div class="nav-links">
                <a href="{% url 'main_app:home' %}">🏰 Home</a>
                <a href="{% url 'main_app:projects_index' %}">📜 Projects</a>
                <a href="{% url 'main_app:tags_index' %}">🏷️ Tags</a>
                {% if user.is_authenticated %}
                    <span>👻 Welcome, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn-logout-nav">
                            🚪 Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">🔑 Login</a>
                    <a href="{% url 'main_app:signup' %}">📝 Sign Up</a>
                {% endif %}
            </div>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
